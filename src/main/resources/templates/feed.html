<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>FEED</h1>
<nav>
    <ul>
        <li>
            <a href="/">Home</a>
            <a href="/logout">Log out</a>
        </li>
    </ul>
</nav>

<ul th:each="user : ${users}">
    <li>
        <span th:text="${user.firstName}"></span>
        <ul th:each="post : ${user.getPosts()}">
            <li>
                <span th:text="${post.body}"></span>
            </li>
        </ul>
    </li>
</ul>
</body>
</html>
